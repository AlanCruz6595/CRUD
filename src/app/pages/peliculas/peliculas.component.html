<h1 class="text-center text-uppercase mb-5 blue-gradient">Pel√≠culas</h1>

<!-- Boton de agregar -->
<div class="row">
  <div class="col text-right">
    <button routerLink="/pelicula/nuevo" type="button" mdbBtn style="background-color: #00C851;">
      <mdb-icon far icon="plus-square"></mdb-icon> Agregar
    </button>
  </div>
</div>
<hr>


<!-- Tabla -->
<table mdbTable *ngIf="!cargando && peliculas.length > 0 ">
  <thead class="black white-text">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let pelicula of peliculas; let i = index">
      <th scope="row">{{ i + 1}}</th>
      <td>{{pelicula.titulo}}</td>
      <td>{{pelicula.director}}</td>
      <td>{{pelicula.estreno}}</td>
      <td>
        <button type="button" class="btn btn-secondary btn-rounded" [routerLink]="['/pelicula',pelicula.id]"><mdb-icon far icon="edit"></mdb-icon></button>
      </td>
      <td>
        <button type="button" class="btn btn-danger btn-rounded" (click)="borrarPeli(pelicula, i)"><mdb-icon fas icon="trash"></mdb-icon></button>
      </td>

    </tr>
  </tbody>
</table>

<!-- Alerta -->
<div *ngIf="!cargando && peliculas.length === 0" class="alert alert-danger text-center mt-4" role="alert">
  <h4 class="alert-heading text-uppercase">Sin registros!</h4>
  <p>
    <mdb-icon fas icon="info-circle fa-2x"></mdb-icon>
  </p>
  <p class="mb-0">Espere por favor</p>
</div>

<div *ngIf="cargando">
<h3 class="alert-heading text-center text-white mb-4 pt-4">Cargando!</h3>
<div class="d-flex justify-content-center mb-3">
  <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Cargando...</span>
  </div>
</div>
<h5 class="text-center text-white">Espere por favor.</h5>
</div>
